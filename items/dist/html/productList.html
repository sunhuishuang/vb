<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/productList.css">
    <script src="../js/jquery1.11.js"></script>
</head>

<body>
    <div id="search-hot">
        <div class="search-hot-r">热销商品</div>
        <div id="electronics-flex"></div>
    </div>
    <script>
        $(function() {
            $.ajax({
                type: "Get",
                url: "http://jx.xuzhixiang.top/ap/api/productlist.php",
                data: {
                    uid: 1030
                },
                success: function(res) {
                    let html = ''
                    res.data.forEach(v => {
                        html += `<div class="li">
                            <div class="p1 ">
                                <a href="detail.html?product_id=${v.pid} "><img src="${v.pimg} " alt=" "></a>
                            </div>
                            <div class="p2 ">
                                <span>${v.pname}</span>
                            </div>
                             <div class="p2 ">
                                <span>${v.pdesc}</span>
                            </div>
                            <div class="p3 ">
                                <span>￥${v.pprice}</span>
                            </div>
                        </div>`
                        $("#electronics-flex").html(html)

                    });
                }
            })
        })
    </script>

</body>

</html>
